<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - HR Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <style>
        :root {
            --bg: #f5f7fb;
            --sidebar: #ffffff;
            --chat-bg: #ffffff;
            --border: #e5e7eb;
            --text: #0f172a;
            --muted: #6b7280;
            --primary: #4f46e5;
            --bubble-self: #e0e7ff;
            --bubble-other: #f3f4f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
        }
        .sidebar {
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        .search-box {
            padding: 12px 16px;
        }
        .search-box input {
            border-radius: 12px;
        }
        .chat-list {
            overflow-y: auto;
            padding: 0 8px 12px 8px;
        }
        .chat-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
        }
        .chat-item:hover,
        .chat-item.active {
            background: #f1f5f9;
        }
        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #e2e8f0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text);
        }
        .chat-content {
            flex: 1;
            min-width: 0;
        }
        .chat-content .name {
            font-weight: 600;
            margin: 0;
        }
        .chat-content .last {
            margin: 0;
            color: var(--muted);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-time {
            color: var(--muted);
            font-size: 0.85rem;
        }
        .chat-body {
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .chat-header .user {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .chat-header .user .status {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--muted);
            font-size: 0.9rem;
        }
        .chat-actions button {
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 8px 12px;
            background: #fff;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg);
        }
        .message-row {
            display: flex;
            margin-bottom: 14px;
            gap: 10px;
        }
        .message-row.self {
            justify-content: flex-end;
        }
        .bubble {
            max-width: 68%;
            padding: 12px 14px;
            border-radius: 16px;
            background: var(--bubble-other);
            color: var(--text);
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
        }
        .self .bubble {
            background: var(--bubble-self);
        }
        .bubble .meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 6px;
        }
        .chat-input {
            padding: 14px 16px;
            border-top: 1px solid var(--border);
            background: #fff;
        }
        .chat-input .input-group {
            border: 1px solid var(--border);
            border-radius: 14px;
            overflow: hidden;
        }
        .chat-input textarea {
            border: none;
            resize: none;
            height: 56px;
        }
        .chat-input .btn-send {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0 18px;
        }
        @media (max-width: 992px) {
            .layout {
                grid-template-columns: 1fr;
            }
            .sidebar {
                height: 40vh;
            }
            .chat-body {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar: User list -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-comments text-primary"></i>
                    <h6 class="mb-0">Đoạn chat</h6>
                </div>
                <button class="btn btn-sm btn-light border"><i class="fa-solid fa-pen"></i></button>
            </div>
            <div class="search-box">
                <input type="text" class="form-control" placeholder="Tìm kiếm" id="searchConversation" />
            </div>
            <div class="chat-list" id="chatList">
                <div class="text-center text-muted py-4 small">Đang tải...</div>
            </div>
        </div>

        <!-- Chat area -->
        <div class="chat-body">
            <div class="chat-header">
                <div class="user">
                    <div class="avatar" id="chatUserAvatar">?</div>
                    <div>
                        <div class="fw-semibold" id="chatUserName">Chưa chọn cuộc trò chuyện</div>
                        <div class="status" id="chatUserStatus"><span class="badge bg-secondary rounded-pill" style="width:10px;height:10px;"></span> -</div>
                    </div>
                </div>
                <div class="chat-actions d-flex gap-2">
                    <button><i class="fa-solid fa-phone"></i></button>
                    <button><i class="fa-solid fa-video"></i></button>
                    <button><i class="fa-solid fa-ellipsis"></i></button>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="text-center text-muted py-4 small">Chọn một cuộc trò chuyện để xem tin nhắn</div>
            </div>

            <div class="chat-input">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0 ps-3">
                        <i class="fa-regular fa-face-smile text-muted"></i>
                    </span>
                    <textarea class="form-control" placeholder="Aa" aria-label="Message"></textarea>
                    <button class="btn-send d-flex align-items-center gap-2">
                        <span>Gửi</span>
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import API from './js/api.js';
        import { showToast } from './js/utils.js';

        const chatListEl = document.getElementById('chatList');
        const chatMessagesEl = document.getElementById('chatMessages');
        const chatUserNameEl = document.getElementById('chatUserName');
        const chatUserAvatarEl = document.getElementById('chatUserAvatar');
        const chatUserStatusEl = document.getElementById('chatUserStatus');
        const searchInput = document.getElementById('searchConversation');

        const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        const currentUserId = currentUser?.id || null;

        let conversations = [];
        let activeConversationId = null;
        let connection = null;
        let joinedGroup = null;

        function getInitials(name = '') {
            return name.trim().split(' ').map(p => p[0]).filter(Boolean).join('').substring(0, 2).toUpperCase() || '?';
        }

        function formatTime(value) {
            if (!value) return '';
            const d = new Date(value);
            return d.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' });
        }

        function formatRelativeDate(value) {
            if (!value) return '';
            const d = new Date(value);
            const now = new Date();
            const diffMs = now - d;
            const diffMinutes = Math.floor(diffMs / 60000);
            if (diffMinutes < 60) return `${diffMinutes} phút`;
            const diffHours = Math.floor(diffMinutes / 60);
            if (diffHours < 24) return `${diffHours} giờ`;
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays} ngày`;
        }

        async function loadConversations() {
            chatListEl.innerHTML = '<div class="text-center text-muted py-4 small">Đang tải...</div>';
            try {
                const res = await API.get('/TinNhan/conversations');
                conversations = res?.data || [];
                renderConversations(conversations);
                if (conversations.length > 0) {
                    setActiveConversation(conversations[0].id);
                } else {
                    chatMessagesEl.innerHTML = '<div class="text-center text-muted py-4 small">Chưa có cuộc trò chuyện</div>';
                    chatUserNameEl.textContent = 'Chưa chọn cuộc trò chuyện';
                    chatUserAvatarEl.textContent = '?';
                    chatUserStatusEl.innerHTML = '<span class="badge bg-secondary rounded-pill" style="width:10px;height:10px;"></span> -';
                }
            } catch (err) {
                console.error(err);
                chatListEl.innerHTML = '<div class="text-center text-danger py-4 small">Không tải được danh sách</div>';
                showToast('Không thể tải danh sách cuộc trò chuyện', 'danger');
            }
        }

        function renderConversations(list) {
            if (!list || list.length === 0) {
                chatListEl.innerHTML = '<div class="text-center text-muted py-4 small">Không có cuộc trò chuyện</div>';
                return;
            }

            chatListEl.innerHTML = list.map(c => {
                const initials = getInitials(c.tenCuocTroChuyen || 'N/A');
                const last = c.tinNhanGanNhat;
                const lastText = last?.noiDung ? last.noiDung : 'Chưa có tin nhắn';
                const lastTime = last?.thoiGianGui ? formatRelativeDate(last.thoiGianGui) : '';
                const activeClass = c.id === activeConversationId ? 'active' : '';

                return `
                    <div class="chat-item ${activeClass}" data-id="${c.id}">
                        <div class="avatar">${initials}</div>
                        <div class="chat-content">
                            <p class="name mb-1">${c.tenCuocTroChuyen || 'Không tên'}</p>
                            <p class="last mb-0">${lastText}</p>
                        </div>
                        <div class="chat-time">${lastTime}</div>
                    </div>
                `;
            }).join('');

            chatListEl.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', () => {
                    const id = parseInt(item.dataset.id);
                    setActiveConversation(id);
                });
            });
        }

        async function setActiveConversation(id) {
            activeConversationId = id;
            const conversation = conversations.find(c => c.id === id);
            if (!conversation) return;

            renderConversations(conversations);

            chatUserNameEl.textContent = conversation.tenCuocTroChuyen || 'Cuộc trò chuyện';
            chatUserAvatarEl.textContent = getInitials(conversation.tenCuocTroChuyen || '');
            chatUserStatusEl.innerHTML = '<span class="badge bg-success rounded-pill" style="width:10px;height:10px;"></span> Đang hoạt động';

            // Join SignalR group
            if (connection) {
                try {
                    if (joinedGroup) {
                        await connection.invoke('LeaveGroup', joinedGroup);
                    }
                    const groupName = `conversation-${id}`;
                    await connection.invoke('JoinGroup', groupName);
                    joinedGroup = groupName;
                } catch (err) {
                    console.error('Join group error:', err);
                }
            }

            await loadMessages(id);
        }

        async function loadMessages(conversationId) {
            chatMessagesEl.innerHTML = '<div class="text-center text-muted py-4 small">Đang tải tin nhắn...</div>';
            try {
                const res = await API.get(`/TinNhan/messages/${conversationId}`);
                const messages = res?.data || [];
                renderMessages(messages);
            } catch (err) {
                console.error(err);
                chatMessagesEl.innerHTML = '<div class="text-center text-danger py-4 small">Không tải được tin nhắn</div>';
                showToast('Không thể tải tin nhắn', 'danger');
            }
        }

        function renderMessages(messages) {
            if (!messages || messages.length === 0) {
                chatMessagesEl.innerHTML = '<div class="text-center text-muted py-4 small">Chưa có tin nhắn</div>';
                return;
            }

            chatMessagesEl.innerHTML = messages.map(m => {
                const isSelf = currentUserId && m.idNguoiGui === currentUserId;
                const time = formatTime(m.thoiGianGui);
                return `
                    <div class="message-row ${isSelf ? 'self' : ''}" data-message-id="${m.id}">
                        ${isSelf ? '' : `<div class="avatar" style="width:32px;height:32px;font-size:0.85rem;">${getInitials('User')}</div>`}
                        <div class="bubble">
                            <div>${m.noiDung || ''}</div>
                            <div class="meta">
                                <span>${time}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        // Append single message to UI
        function appendMessage(message) {
            // Check if this is a duplicate (real message replacing temp message)
            const isTempId = typeof message.id === 'string' && message.id.startsWith('temp-');
            const realMessageId = isTempId ? null : message.id;
            
            // If we receive a real message that matches a pending temp message, replace it
            if (realMessageId && pendingMessageIds.size > 0) {
                // Find temp message with same content and sender
                const tempRows = chatMessagesEl.querySelectorAll('[data-temp-id]');
                for (const tempRow of tempRows) {
                    const tempId = tempRow.getAttribute('data-temp-id');
                    const tempContent = tempRow.querySelector('.bubble > div')?.textContent?.trim();
                    if (tempId && tempContent === message.noiDung && 
                        tempId.startsWith('temp-') && message.idNguoiGui === currentUserId) {
                        // Remove temp message
                        tempRow.remove();
                        pendingMessageIds.delete(tempId);
                        break;
                    }
                }
            }
            
            // Don't add if we already have this message (by ID)
            if (realMessageId) {
                const existingRow = chatMessagesEl.querySelector(`[data-message-id="${realMessageId}"]`);
                if (existingRow) {
                    // Message already exists, just scroll
                    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                    return;
                }
            }
            
            const isSelf = currentUserId && message.idNguoiGui === currentUserId;
            const time = formatTime(message.thoiGianGui);
            const row = document.createElement('div');
            row.className = `message-row ${isSelf ? 'self' : ''}`;
            
            // Add data attributes for tracking
            if (isTempId) {
                row.setAttribute('data-temp-id', message.id);
            } else if (realMessageId) {
                row.setAttribute('data-message-id', realMessageId);
            }
            
            row.innerHTML = `
                ${isSelf ? '' : `<div class="avatar" style="width:32px;height:32px;font-size:0.85rem;">${getInitials('User')}</div>`}
                <div class="bubble">
                    <div>${message.noiDung || ''}</div>
                    <div class="meta">
                        <span>${time}</span>
                    </div>
                </div>
            `;
            chatMessagesEl.appendChild(row);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        // Search filter
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const keyword = e.target.value.toLowerCase();
                const filtered = conversations.filter(c =>
                    (c.tenCuocTroChuyen || '').toLowerCase().includes(keyword) ||
                    (c.tinNhanGanNhat?.noiDung || '').toLowerCase().includes(keyword)
                );
                renderConversations(filtered);
            });
        }

        // SignalR setup
        async function startSignalR() {
            try {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl('http://localhost:5111/hubs/notify', {
                        accessTokenFactory: () => localStorage.getItem('token')
                    })
                    .withAutomaticReconnect()
                    .build();

                connection.on('ReceiveMessage', (message) => {
                    // Chỉ append nếu đúng conversation đang mở
                    if (message.idCuocTroChuyen === activeConversationId) {
                        appendMessage(message);
                    }
                    // Cập nhật tin nhắn gần nhất trong list
                    const idx = conversations.findIndex(c => c.id === message.idCuocTroChuyen);
                    if (idx >= 0) {
                        conversations[idx].tinNhanGanNhat = {
                            id: message.id,
                            idNguoiGui: message.idNguoiGui,
                            noiDung: message.noiDung,
                            thoiGianGui: message.thoiGianGui
                        };
                        renderConversations(conversations);
                    }
                    
                    // The appendMessage function will handle replacing temp messages
                    // No need to manually clear here as appendMessage does it
                });

                await connection.start();
            } catch (err) {
                console.error('SignalR start error:', err);
                showToast('Không thể kết nối realtime', 'warning');
            }
        }

        // Send message handler
        const sendBtn = document.querySelector('.btn-send');
        const textarea = document.querySelector('.chat-input textarea');
        let pendingMessageIds = new Set(); // Track messages we've already shown optimistically
        
        async function handleSendMessage() {
            if (!activeConversationId) {
                showToast('Vui lòng chọn cuộc trò chuyện', 'warning');
                return;
            }
            const content = (textarea.value || '').trim();
            if (!content) return;
            
            // Disable send button while sending
            const originalBtnText = sendBtn.innerHTML;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            
            // Optimistic update: show message immediately
            const tempMessage = {
                id: `temp-${Date.now()}`, // Temporary ID
                idCuocTroChuyen: activeConversationId,
                idNguoiGui: currentUserId,
                noiDung: content,
                thoiGianGui: new Date().toISOString(),
                DaXem: false
            };
            appendMessage(tempMessage);
            pendingMessageIds.add(tempMessage.id);
            
            // Clear textarea
            textarea.value = '';
            
            try {
                const response = await API.post('/TinNhan/send', {
                    IdCuocTroChuyen: activeConversationId,
                    NoiDung: content
                });
                
                // Remove temporary message if we get the real one from SignalR
                // The real message will come via SignalR ReceiveMessage event
                // We'll handle duplicate prevention in appendMessage
                
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalBtnText;
            } catch (err) {
                console.error(err);
                showToast('Không gửi được tin nhắn', 'danger');
                
                // Remove the optimistic message on error
                const tempRow = chatMessagesEl.querySelector(`[data-temp-id="${tempMessage.id}"]`);
                if (tempRow) {
                    tempRow.remove();
                }
                pendingMessageIds.delete(tempMessage.id);
                
                // Restore textarea content
                textarea.value = content;
                
                // Re-enable button
                sendBtn.disabled = false;
                sendBtn.innerHTML = originalBtnText;
            }
        }
        if (sendBtn) sendBtn.addEventListener('click', handleSendMessage);
        if (textarea) {
            textarea.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            startSignalR();
            loadConversations();
        });
    </script>
</body>
</html>
